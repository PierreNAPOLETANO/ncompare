[metadata]
name = ncompare
author = Daniel E Kaufman
author_email = daniel.kaufman@nasa.gov
version = 1.0.alpha1

[options]
python_requires = >= 3.7
include_package_data = true
packages = find:
setup_requires =
    setuptools
install_requires =
    numpy
    netcdf4
    xarray
    colorama

[options.entry_points]
console_scripts =
    ncompare = ncompare.console:main

[isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = True
default_section = THIRDPARTY
lines_after_imports = 2
combine_as_imports = True

[flake8]
ignore = E501, E302
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # This contains our built documentation
    build,
per-file-ignores =
    tests/*.py: D100, D103, D104
max-complexity = 10
